<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lopata Server 1.0</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/index.css">
</head>

<body>
	<div id="page">
		<div class="header">
			<h1>Welcome back V(username)!</h1>
		</div>

		<div id="content">
			<div id="inbox">
				V(inbox)
			</div>
			
			<div id="no-messages">
				<p>Open inbox to see messages here</p>
			</div>

			<div id="chat" class="hidden">
				<div id="messages">
					
				</div>
				<div id="message-form">
					<textarea placeholder="Enter message here..."></textarea>
					
					<button>Send</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
